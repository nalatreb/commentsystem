<div class="row" id="comment-system">

    <div class="col-sm-6">
        <div class="affix">
            <div id="error_msg">
                {% partial __SELF__ ~ '::error_msg' error_msg=__SELF__.error_msg %}
            </div>
            <form
                    class="comment-form"
                    data-request="{{ __SELF__ }}::onAddComment"
                    data-request-success="$('#name, #email, #comment, #captcha').val('')"
                    data-request-update="'{{ __SELF__ }}::comments': '#result',
                            '{{ __SELF__ }}::operation': '#captcha_operation',
                            '{{ __SELF__ }}::error_msg': '#error_msg'"
                    >
                <div class="form-group">
                    <div class="col-sm-10 col-md-12">
                        <label for="name">Név</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="NÉV" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-md-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="EMAIL" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-md-12">
                        <label for="comment">Megjegyzés</label>
                        <textarea class="form-control" rows="3" id="comment" name="comment" placeholder="MEGJEGYZÉS"
                                  required></textarea>
                    </div>
                </div>
                <div class="form-group" id="captcha_operation">
                    <div class="col-sm-10 col-md-12">
                        {% partial __SELF__ ~ '::operation' operation=__SELF__.operation %}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Beküld</button>
            </form>
        </div>
    </div>
    <div class="col-sm-6" id="result">
        {% partial __SELF__ ~ '::comments' comments=__SELF__.comments %}
    </div>

</div>
